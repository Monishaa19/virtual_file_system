<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual File System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cards section -->
        <div id="cards-container" class="cards-container"></div>

        <!-- Full-screen overlay for opened card -->
        <div id="overlay" class="overlay">
            <div id="overlay-content" class="overlay-content">
                <button id="close-card-btn" class="close-card-btn">Close</button>
                <div id="card-full-content"></div>
            </div>
        </div>

        <!-- Command section (cmd-like) -->
        <div class="cmd-container">
            <div id="cmd-output" class="cmd-output"></div>
            <input type="text" id="cmd-input" class="cmd-input" placeholder="Enter command..." />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
